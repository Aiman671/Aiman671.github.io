<html>
<title>BMI Calculator</title>

<body>
<fieldset style="text align: center; width: 20%">
<form>
<h3>BMI Calculator</h3><br>
<label>Enter your height (m) : </label><input type="text" id="height" name="height"><br>
<label>Enter your weight (kg) : </label><input type="text" id="weight" name="weight"><br>
<input type="button" value="Calculate BMI" onclick="run()">
<p id = "bmi"></p>

<script>
    function run()
    {
        var x = parseFloat(document.getElementById("height").value);
        var y = parseFloat(document.getElementById("weight").value);

        var bmi = y/(Math.pow(x,2))

        if(bmi < 18.5)
        document.getElementById("bmi").innerHTML=bmi+"<br> You are underweight";
        else if(bmi >= 18.5 && bmi <= 22.9)
        document.getElementById("bmi").innerHTML=bmi+"<br> You are normal weight";
        else if(bmi >= 23 && bmi <= 27.5)
        document.getElementById("bmi").innerHTML=bmi+"<br> You are over weight";
        else if(bmi >= 27.6 && bmi <= 39.9)
        document.getElementById("bmi").innerHTML=bmi+"<br> You are obese";
        else
        document.getElementById("bmi").innerHTML=bmi+"<br> You are over obese";
    }
</script>

</body>
</form>
</fieldset>
</html>
